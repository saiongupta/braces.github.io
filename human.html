<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <link rel="stylesheet" href="human.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Contacts</h1>
        <div class="contact" id="contact1">
            <h2>Fire Department</h2>
            <p>Phone: <a href="tel:101" class="phone-link">101</a></p>
            <button onclick="dialNumber('101')">Dial</button>
        </div>
        <div class="contact" id="contact2">
            <h2>Police Department</h2>
            <p>Phone: <a href="tel:100" class="phone-link">100</a></p>
            <button onclick="dialNumber('100')">Dial</button>
        </div>
        <div class="contact" id="contact3">
            <h2>Ambulance Service</h2>
            <p>Phone: <a href="tel:102" class="phone-link">102</a></p>
            <button onclick="dialNumber('102')">Dial</button>
        </div>
    </div>
    <script src="human.js"></script>
</body>
</html>
